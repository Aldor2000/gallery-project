<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aldor's gallery</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- START NAVBAR SECTION -->
    <header class="masthead">
      <nav class="primary-nav">
        <h1 class="sr-only">My gallery</h1>
        <div class="left-nav">
          <a href="index.html"><img src="images/favicon.ico" alt="logo" /></a>
          <h1>Aldor's page</h1>
        </div>

        <ul class="nav-links">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- END NAVBAR SECTION -->
    <main>
      <!-- START SLIDESHOW SECTION -->
      <div class="slideshow-section">
        <div class="slideshow-container">
          <!--first full width images with number and captions-->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img
              src="images/gallery1.jpg"
              style="width: 100%"
              alt="test image 1"
            />
            <div class="text">Caption Text</div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img
              src="images/gallery2.jpg"
              style="width: 100%"
              alt="test image 2"
            />
            <div class="text">Caption Text</div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img
              src="images/gallery3.jpg"
              style="width: 100%"
              alt="test image 3"
            />
            <div class="text">Caption Text</div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img
              src="drawings/sample1.jpg"
              style="width: 100%"
              alt="test image 4"
            />
            <div class="text">Caption Text</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
      <!-- END SLIDESHOW SECTION -->
    </main>

    <!-- START FOOTER SECTION -->
    <footer class="footer-section">
      <p>**Everything in here is a work in progress. Content might change**</p>

    </footer>
    <!-- END FOOTER SECTION -->
     <script src="js/slideshow.js"></script>
  </body>
</html>
